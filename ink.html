<html>
 <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <title>Code Page</title>
        <script src="//js.live.net/v5.0/wl.js"></script>
 </head>
<script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>
  

<body>

  <h1>Ink</h1>
  <div class="description">
    <label class="label" for="urlIn">Input Url</label>
  </div>
  <div class="control">
    <div class="input">
      <input type="text" id="url" class="input-xlarge">
    </div>
    <div class="control">
      <label class="label" for="saveTo">Save To</label>
      <div class="button">
        <button id="clickSky" onclick="skyDrive()">SkyDrive</button>
      </div>
    </div>
  </div>


<script type="text/javascript">
  function alwaysRun(){
    filepicker.setKey('APQIuAkgBQmeW318veAMHz');
  }
  alwaysRun();
  function skyDrive() {
    var url = document.getElementById("url").value;
    filepicker.exportFile(url,{service: 'SKYDRIVE'},{debug: 'TRUE'})
  }
</script>
&nbsp;
</body>
</html>
