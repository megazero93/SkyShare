<html>
 <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <title>Code Page</title>
        <script src="//js.live.net/v5.0/wl.js"></script>
 </head>
<script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>
  

<body>

  <h1>Ink</h1>
  <div class="control-group">
    <label class="control-label" for="urlIn">Input Url</label>
  </div>
  <div class="control-group">
    <div class="controls">
      <input type="text" id="url" class="input-xlarge">
    </div>
    <div class="control-group">
      <label class="label" for="saveTo">Save To</label>
      <button id="clickSky" onclick="skyDrive('url')">SkyDrive</button>
    </div>
  </div>

  <form id="SkyDrive" method="post">
    <input type="text" id="url" name="url"></input>
    <button id= "SkyDriveSubmit" onclick="skyDrive(url)">SkyDrive</button>
    <input type="submit" value="click" name="submit"></input>
  </form>

<script type="text/javascript">
  function alwaysRun(){
    filepicker.setKey('APQIuAkgBQmeW318veAMHz');
  }
  alwaysRun();
  function skyDrive(url) {
    filepicker.exportFile(url,{service: 'SKYDRIVE'},{debug: 'TRUE'})
  }
</script>
&nbsp;
</body>
</html>
